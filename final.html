<!DOCTYPE html>
<html>
<head>
	<title>Final Project</title>
	<script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
	<script src="script.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIxU9xHMPzFMlWoJq9sIvLYhlfv1KSH5g&callback=initMap">
    </script>
</head>
<body>
	<div class="flight-info" align="center" style="width: 100%; height: 100%; overflow: hidden;">
		<h3>Welcome!</h3>
		<form class="flight-form">
			<div id="passenger-info">
				<h3>Passenger info</h3>
				First name: <input type="text" id="first-name" required><br>
				Last name: <input type="text" id="last-name" required><br>
				Email: <input type="text" id="email" required><br>
				Age: <select id='age'></select><br>
				Gender: <input type="text" id="gender" required><br>
			</div>
			<div id="flight">
				<h3>Your Flight</h3>
				Flight number: <input type="text" id="flight-num" required><br>
				Departure time: <input type="time" id="dep-time" required><br>
				Arrival time: <input type="time" id="arr-time" required><br>
				Arrival date: <input type="date" id="arr-date" value="2018-01-01"><br>
				Departing airport name: <input type="text" id="dep-port"><br>
				<!---Departing airport code: <input type="text" id="dep-port-code" list='huge_list' onblur="validateCode(this)" required><br>--->
				Departing airport code: <input type="text" id="dep-port-code" list='huge_list' onblur="validateCode(this)" required><br>
				<!--Extra code: <input type='text' name='name' id='name_input'  onblur='validateCode(this)'>-->
				            <datalist id='huge_list'>
				                
				            </datalist>
				Departing city: <input type="text" id="dep-city" required><br>
				Departing state: <input type="text" id="dep-state" required><br>
				Arriving airport name: <input type="text" id="arr-port"><br>
				<!--Arriving airport code: <input type="text" id="arr-port-code" onblur="validateCode(this)" required><br>-->
				Arriving airport code: <input type="text" id="arr-port-code" list='huge_list' onblur="validateCode(this)" required><br>
				Arriving city: <input type="text" id="arr-city" required><br>
				Arriving state: <input type="text" id="arr-state" required><br>
			</div>
			<button type="button" id="submit-flight-info">Submit</button>
		</form>
		<div id="map" style="clear: both; height: 400px;"></div>
	</div>

</body>
</html>

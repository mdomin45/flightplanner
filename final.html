<!DOCTYPE html>
<html>
<head>
	<title>Final Project</title>
	
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel='stylesheet' type='text/css' href="style.css">
	<script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
	<script src="script.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIxU9xHMPzFMlWoJq9sIvLYhlfv1KSH5g&callback=initMap">
    </script>
</head>
<body>
	<div class="flight-info mode_one">
		<h1>Flight Planner</h1>
		<div class='form-holder'>
		<form class="flight-form">
			<div id="passenger-info">
				<h3 id='passenger-title'>Passenger Info</h3>
				<p id='one'>First Name:</p><input type="text" id="first-name" required><br>
				<p id='two'>Last Name:</p><input type="text" id="last-name" required><br>
				<p id='three'>Email:</p><input type="text" id="email" required><br>
				<p id='four'>Age:</p><select id='age'></select><br>
				<p id='five'>Gender:</p><input type="text" id="gender" required><br>
			</div>
			<div id="flight">
				<h3 id='flight-title'>Your Flight</h3>
				<p id='six'>Flight Number:</p><input type="text" id="flight-num" required><br>
				<p id='seven'>Departure Time:</p><input type="time" id="dep-time" required><br>
				<p id='eight'>Arrival Time:</p><input type="time" id="arr-time" required><br>
				<!---Departing airport code: <input type="text" id="dep-port-code" list='huge_list' onblur="validateCode(this)" required><br>--->
				<p id='nine'>Departing Airport Code:</p><input type="text" id="dep-port-code" list='huge_list' onblur="validateCode(this)" required><br>
				<!--Extra code: <input type='text' name='name' id='name_input'  onblur='validateCode(this)'>-->
				            <datalist id='huge_list'>
				                
				            </datalist>
				<!--Arriving airport code: <input type="text" id="arr-port-code" onblur="validateCode(this)" required><br>-->
				<p id='ten'>Arriving Airport Code:</p><input type="text" id="arr-port-code" list='huge_list' onblur="validateCode(this)" required><br>
				<button type="button" id="submit-flight-info">SUBMIT</button><br>
			</div>
			
		</form>
		</div>
		
	</div>
	
	<div class='infographic mode_two' style='display:none;'>
	<h3>Your Flight</h3>
	<div class="review-flight-info">
		<h3>Passenger Info</h3>
		<p id="review-passenger-name"></p><br>
		<p id="review-age"></p><br>
		<p id="review-gender"></p><br>
		<h3>Flight Info</h3>
		<p id="review-departing-from"></p><br>
		<p id="review-depart-port"></p><br>
		<p id="review-arriving-in"></p><br>
		<p id="review-arrive-port"></p><br>
		<p id="review-flight-depart-time"></p><br>
		<p id="review-flight-arrive-time"></p><br>
		<p id="review-flight-id"></p><br>
		<p id="review-flight-num"></p><br>
	</div>
	<div id="map" style="clear: both; height: 500px; width: 600px; top: 50px;"></div>
	</div>

</body>
</html>

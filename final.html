<!DOCTYPE html>
<html>
<head>
	<title>Final Project</title>
	<script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="flight-info" align="center">
		<h3>Welcome!</h3>
		<select id="num-flights" onchange="selectNumFlights()" hidden>
			<option value="1">1</option>
		</select>
		<form class="flight-form">
			<div id="passenger-info">
				<h3>Passenger info</h3>
				First name: <input type="text" id="first-name" required><br>
				Last name: <input type="text" id="last-name" required><br>
				Email: <input type="text" id="email" required><br>
				Age: <select id='age'></select><br>
				Gender: <input type="text" id="gender" required><br>
			</div>
			<div id="flight1">
				<h3>Your Flight</h3>
				Flight number: <input type="text" id="flight-num1" required><br>
				Departure time: <input type="time" id="dep-time1" value="00:00" required><br>
				Arrival time: <input type="time" id="arr-time1" value="00:00" required><br>
				Seat: <input type="text" id="seat1" required><br>
				Departing airport name: <input type="text" id="dep-port1"><br>
				Departing airport code: <input type="text" id="dep-port-code1" required><br>
				Departing city: <input type="text" id="dep-city1" required><br>
				Departing state: <input type="text" id="dep-state1" required><br>
				Arriving airport name: <input type="text" id="arr-port1"><br>
				Arriving airport code: <input type="text" id="arr-port-code1" required><br>
				Arriving city: <input type="text" id="arr-city1" required><br>
				Arriving state: <input type="text" id="arr-state1" required><br>
			</div>
			<button type="button" id="submit-flight-info">Submit</button>
		</form>

	</div>
</body>
</html>
